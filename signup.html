<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link href="signup.css" rel="stylesheet"/>
     <link rel="icon" href=""/>
     </head>
     <body>
         <div class="container">
             <div class="row">
                 <div class="col-md-6 offset-md-3">
                     <div class="sign-up-form">
                         <form action="" class="mt-5  p-4 bg-light shadow">
                            <h4 class="mb-5 text-secondary">Create your Account</h4>
                             <div class="row">
                             <div class="mb-3 col-md-6">
                                 <label>First Name<span class="text-danger">*</span> </label>
                                 <input type="text" name="fname" class="form-control" placeholder="Enter first name">
                             </div>

                             <div class="mb-3 col-md-6">
                                <label>Last Name<span class="text-danger">*</span></label>
                                <input type="text" name="fname" class="form-control" placeholder="Enter last name">
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="text" name="password" class="form-control" placeholder="Enter password">
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Confirm Password<span class="text-danger">*</span></label>
                                <input type="text" name="password" class="form-control" placeholder="confirm password">
                            </div>

                            <div class="col-md-12">
                                <button class="btn btn-primary float-end">SignUp Now</button>
                            </div>
                        </div>
                         </form>
                         <p class="text-center mt-3 text-secondary">If you have account, please <a href="#">login here</a></p>
                     </div>
                 </div>
             </div>
         </div>
     </body>
