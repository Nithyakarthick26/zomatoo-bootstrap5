<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link href="login.css" rel="stylesheet"/>
     <link rel="icon" href=""/>
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
     </head>
     <body>
       <div class="container">
         <div class="login-form col-md-6 offset-md-3">
           <div class="card-body">
             <h1 class="card-title text-center text-secondary">LOGIN</h1>
             <div class="card-text">
               <form action="" class="mt-5  p-4 bg-light shadow">

                 <div class="form-group mb-3 col-md-6">
                   <label for="exampleInputEmail1">Email Address</label>
                   <input type="email" class="form-control-sm" id="exampleInputEmail1"/>
                 </div>

                 <div class="form-group mb-3 col-md-6">
                  <label for="exampleInputPassword1">Password</label>
                  <a href="#" style="float:right; font-size:12px;">Forgot Password?</a>
                  <input type="password" class="form-control-sm" id="exampleInputPassword1"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>

                <div class="signup">
                  Don't have an account?<a href="#">Create one</a>
                </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </body>
